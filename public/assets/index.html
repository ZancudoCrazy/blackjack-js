<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Blackjack</title>
</head>
<body>
    <header class="title">Blackjack</header>
    <section class="container-fluid">
        <div class="row mt-2">
            <div class="col text-center">
                <button id="new-game" class="btn btn-success">Nuevo juego</button>
                <button id="give-card" disabled class="btn btn-primary">Pedir carta</button>
                <button id="stop" disabled class="btn btn-danger">Detener</button>
            </div>
        </div>
    </section>

    <section class="container mt-2 board">
        <div class="row">
            <div class="col">
                <h1>Computadora - <small>0</small></h1>
                <div class="d-flex" name="hand">
                </div>
            </div>
        </div>
    </section>

    <section class="container board">
        <div class="row">
            <div class="col">
                <h1>Jugador 1 - <small>0</small></h1>
                <div class="d-flex" name="hand">
                </div>
            </div>
        </div>
    </section>
    
    <script src="./libs/underscore.min.js"></script>
    <script src="./js/app.js"></script>
    <script> game.newGame(); </script>
</body>
</html>
